<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamelog: Add Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gradient-to-r from-purple-900 to-black p-4 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">Gamelog</h1>
    <nav class="space-x-4">
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="index.html" class="hover:underline">My Games</a>
      <a href="add.html" class="hover:underline">Add Game</a>
    </nav>
  </header>

  <main class="max-w-xl mx-auto bg-white p-6 mt-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Add a New Game</h2>
    
    <form id="addGameForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Game Title</label>
        <input type="text" id="gameTitle" class="w-full p-2 border rounded" placeholder="Enter game name" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Status</label>
        <select id="gameStatus" class="w-full p-2 border rounded">
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Completed</option>
          <option>Abandoned</option>
        </select>
      </div>

      <button type="submit" class="bg-purple-800 text-white px-4 py-2 rounded hover:bg-purple-900">Add Game</button>
    </form>
    <div id="addStatus" class="mt-4 text-sm"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
