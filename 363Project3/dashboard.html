<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamelog: Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gradient-to-r from-purple-900 to-black p-4 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">Gamelog</h1>
    <nav class="space-x-4">
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="index.html" class="hover:underline">My Games</a>
      <a href="add.html" class="hover:underline">Add Game</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h2 class="text-2xl font-bold mb-4">Welcome back!</h2>
    <p class="mb-4">Hereâ€™s a quick overview of your gaming progress:</p>

    <div class="grid grid-cols-2 gap-6 text-center">
      <div class="bg-purple-100 p-6 rounded shadow">
        <h3 class="text-lg font-semibold">Total Games</h3>
        <p id="totalGames" class="text-3xl font-bold text-purple-800">0</p>
      </div>
      <div class="bg-green-100 p-6 rounded shadow">
        <h3 class="text-lg font-semibold">Completed</h3>
        <p id="completedGames" class="text-3xl font-bold text-green-800">0</p>
      </div>
      <div class="bg-yellow-100 p-6 rounded shadow">
        <h3 class="text-lg font-semibold">In Progress</h3>
        <p id="inProgressGames" class="text-3xl font-bold text-yellow-800">0</p>
      </div>
      <div class="bg-red-100 p-6 rounded shadow">
        <h3 class="text-lg font-semibold">Not Started</h3>
        <p id="notStartedGames" class="text-3xl font-bold text-red-800">0</p>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
