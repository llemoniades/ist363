<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Button Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .button {
      width: 150px;
      height: 50px;
      background-color: white;
      border: 2px solid orange;
      color: orange;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding-left: 40px;
    }

    .button:hover {
      background-color: orange;
      color: white;
    }

    .button:focus::before {
      content: "âœ”";
      font-size: 24px;
      color: white;
      transition: opacity 0.3s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: transparent;
    }

    .button:focus {
      outline: none;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <button class="button" tabindex="0">Submit</button>
</body>
</html>
