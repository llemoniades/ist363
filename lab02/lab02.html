<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Transition</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .box {
      width: 100px;
      height: 50px;
      background-color: white;
      border: 2px solid orange;
      color: orange;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Hover state */
    .box:hover {
      background-color: orange;
      color: white;
    }

    /* Active state with checkmark */
    .box:focus::before {
      content: "\2713"; /* Unicode for checkmark */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }

    .box:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <button class="box" tabindex="0">Click Me</button>
</body>
</html>
